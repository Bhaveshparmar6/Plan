<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>PLAN SHUTDOWN ENTRY</title>

<style>
body{
  font-family:Segoe UI,Arial;
  background:#eef2f5;
  margin:0;
}
header{
  background:#0f3d3e;
  color:#fff;
  padding:14px;
  font-size:18px;
  text-align:center;
  font-weight:600;
}
.container{
  padding:20px;
  max-width:600px;
  margin:auto;
}
.card{
  background:#fff;
  padding:15px;
  border-radius:12px;
  margin-bottom:15px;
  box-shadow:0 3px 10px rgba(0,0,0,.1);
}
input,button{
  width:100%;
  padding:10px;
  margin-top:10px;
  font-size:15px;
}
button{
  background:#0f3d3e;
  color:#fff;
  border:none;
  cursor:pointer;
}
.red{background:#ff9999}
.green{background:#ccffcc}
table{width:100%;border-collapse:collapse;margin-top:10px}
th,td{border:1px solid #ccc;padding:6px;text-align:center}
</style>
</head>

<body>

<header>PLAN SHUTDOWN ENTRY</header>

<div class="container">

<div class="card">
  <input id="date" type="date">
  <input id="from" type="time">
  <input id="to" type="time">
  <input id="feeder" placeholder="Feeder Name">
  <input id="installation" placeholder="Installation">
  <input id="entryby" placeholder="Entry By">
  <button onclick="savePlan()">SAVE PLAN</button>
</div>

<div class="card">
  <h3>Plan List</h3>
  <table id="planTable"></table>
</div>

</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxDymDX1nIM1njFg0gDdDWXF4o-3l7nzDK3BNNyrvcVjeQz5JpUB9GQ4jCNg-FU_42lhg/exec";

// Page load par list auto
loadPlans();

function savePlan(){

  fetch(SCRIPT_URL+"?"+new URLSearchParams({
    action:"plan",
    feeder:feeder.value.trim(),
    date:date.value,
    from:from.value,
    to:to.value,
    installation:installation.value.trim(),
    entryby:entryby.value.trim()
  }))
  .then(r=>r.text())
  .then(a=>{

    if(a==="FEEDER_EXISTS"){
      alert("⚠ Feeder entry already exists");
      return;
    }

    if(a==="SUCCESS" || a==="PLAN SHUTDOWN SAVED"){
      alert("✅ Plan saved successfully");
      loadPlans(); // auto refresh
      return;
    }

    alert(a);
  });
}

function loadPlans(){

  fetch(SCRIPT_URL+"?action=getallplans")
  .then(r=>r.json())
  .then(data=>{

    let html="<tr><th>Date</th><th>From</th><th>To</th><th>Feeder</th><th>Installation</th></tr>";

    let today=new Date();
    today.setHours(0,0,0,0);

    // last entry top
    data.reverse().forEach(r=>{

      let d=new Date(r.date);
      d.setHours(0,0,0,0);

      let cls = (d >= today) ? "red" : "green";

      html+=`
        <tr class="${cls}">
          <td>${r.date}</td>
          <td>${r.from}</td>
          <td>${r.to}</td>
          <td>${r.feeder}</td>
          <td>${r.installation}</td>
        </tr>`;
    });

    planTable.innerHTML = html;
  });
}
</script>

</body>
</html>
