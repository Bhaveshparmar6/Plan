<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Plan Entry</title>
<style>
body{font-family:Segoe UI;background:#f1f3f6}
.card{background:#fff;margin:20px;padding:20px;border-radius:10px}
input{width:100%;padding:10px;margin-top:8px}
button{margin-top:12px;padding:10px;border:0;background:#1f3a5f;color:#fff;border-radius:8px}
</style>
</head>

<body>
<div class="card">
<h2>âž• Plan Shutdown Entry (Admin)</h2>

<input type="date" id="date">
<input type="time" id="from">
<input type="time" id="to">
<input placeholder="Feeder" id="feeder">
<input placeholder="Installation" id="inst">
<input placeholder="Entry By" id="by">

<button onclick="save()">SAVE</button>
<p id="msg"></p>
</div>

<script>
function save(){
  var q = `?action=planentry
  &date=${date.value}
  &from=${from.value}
  &to=${to.value}
  &feeder=${feeder.value}
  &installation=${inst.value}
  &entryby=${by.value}`;

  fetch(q).then(r=>r.text()).then(t=>{
    msg.innerText=t;
  });
}
</script>
</body>
</html>
